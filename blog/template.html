<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>$title$</title>
    <meta name="author" content="Jayden Teoh">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../../images/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../../stylesheet.css">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="$title$">
    <meta property="og:description" content="$excerpt$">
    <meta property="og:image" content="https://jaydenteoh.github.io/$coverImage$">
    <meta property="og:url" content="https://jaydenteoh.github.io/blog/posts/$filename$">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Jayden Teoh">
    <meta property="og:author" content="Jayden Teoh">
    
    <!-- Article-specific meta tags -->
    <meta property="article:published_date" content="$date$">
    <meta property="article:author" content="Jayden Teoh">
    <meta property="article:section" content="Blog">
    <meta property="article:tag" content="$tags$">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@jayden_teoh_">
    <meta name="twitter:creator" content="@jayden_teoh_">
    <meta name="twitter:title" content="$title$">
    <meta name="twitter:description" content="$excerpt$">
    <meta name="twitter:image" content="https://jaydenteoh.github.io/$coverImage$">
    <meta name="twitter:image:alt" content="Cover image for $title$">
    
    <!-- Additional Meta Tags for Better Social Sharing -->
    <meta name="description" content="$excerpt$">
    <meta name="keywords" content="$tags$">
    <meta name="robots" content="index, follow">
    
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
  </head>

  <body>
    <!-- Header navigation -->
    <header style="background-color: #f8f9fa; border-bottom: 1px solid #dee2e6; padding: 1rem 0;">
      <nav style="max-width: 800px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
        <div style="font-size: 1.5rem; font-weight: bold;">
          <a href="../../index.html" style="text-decoration: none; color: #333;">Jayden Teoh</a>
        </div>
        <ul style="list-style: none; margin: 0; padding: 0; display: flex; gap: 2rem;">
          <li><a href="../../index.html" style="text-decoration: none; color: #333; font-weight: 500;">Home</a></li>
          <li><a href="../../blog.html" style="text-decoration: none; color: #333; font-weight: 500;">Blog</a></li>
        </ul>
      </nav>
    </header>

    <table style="width:100%;max-width:800px;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody>
      <tr style="padding:0px">
        <td style="padding:0px">
          <table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody>
            <tr style="padding:0px">
              <td style="padding:2.5%;width:100%;vertical-align:middle">
                <div class="blog-post">
                  <button onclick="window.location.href='../../blog.html'" style="margin-bottom: 1rem; padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">‚Üê Back to Blog</button>
                  <div class="post-content">
                    $body$
                  </div>
                </div>
              </td>
            </tr>
          </tbody></table>
        </td>
      </tr>
    </table>
  </body>
</html>
